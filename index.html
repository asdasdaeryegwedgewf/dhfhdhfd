
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>봉담중학교 웹앱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(10px);
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(118, 75, 162, 0.7));
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }

        .link-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }

        .link-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .link-button:hover::before {
            left: 100%;
        }

        .link-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .feature {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 15px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .feature:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .feature-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .feature-desc {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .container {
                padding: 30px 20px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle" style="width: 60px; height: 60px; top: 10%; left: 10%; animation-delay: 0s;"></div>
        <div class="floating-circle" style="width: 80px; height: 80px; top: 20%; right: 10%; animation-delay: 1s;"></div>
        <div class="floating-circle" style="width: 40px; height: 40px; bottom: 20%; left: 20%; animation-delay: 2s;"></div>
        <div class="floating-circle" style="width: 100px; height: 100px; bottom: 10%; right: 20%; animation-delay: 3s;"></div>
    </div>

    <div class="container">
        <h1 class="title">🏫 봉담중학교</h1>
        <p class="subtitle">학교 웹사이트로 이동하세요!</p>
        
        <a href="https://bongdam-m.goehs.kr/" target="_blank" class="link-button" id="schoolLink">
            ✨ 학교 홈페이지 방문하기 ✨
        </a>

        <div class="features">
            <div class="feature" onclick="openMealService()">
                <div class="feature-icon">🍽️</div>
                <div class="feature-title">급식메뉴</div>
                <div class="feature-desc">오늘의 메뉴</div>
            </div>
            <div class="feature" onclick="openSchedule()">
                <div class="feature-icon">📅</div>
                <div class="feature-title">학사일정</div>
                <div class="feature-desc">일정 확인</div>
            </div>
        </div>

        <div class="footer">
            💫 봉담중학교 웹앱에 오신 것을 환영합니다! 💫
        </div>
    </div>

    <script>
        // 페이지 로드 애니메이션
        document.addEventListener('DOMContentLoaded', function() {
            // 링크 버튼 클릭 이벤트
            document.getElementById('schoolLink').addEventListener('click', function(e) {
                // 클릭 효과
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-5px)';
                }, 100);
            });

            // 동적 배경 효과
            createParticles();
            
            // 타이틀 호버 효과
            const title = document.querySelector('.title');
            title.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1)';
            });
            
            title.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // 급식메뉴 열기 함수
        function openMealService() {
            window.open('https://asdasdaeryegwedgewf.github.io/dfhdhdhfs/', '_blank');
        }

        // 학사일정 열기 함수
        function openSchedule() {
            window.open('https://bongdam-m.goehs.kr/bongdam-m/cm/cntnts/cntntsView.do?mi=12119&cntntsId=1381', '_blank');
        }

        // 파티클 효과 생성
        function createParticles() {
            const container = document.querySelector('.floating-elements');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.style.cssText = `
                    position: absolute;
                    width: ${Math.random() * 6 + 2}px;
                    height: ${Math.random() * 6 + 2}px;
                    background: rgba(255, 255, 255, ${Math.random() * 0.5 + 0.2});
                    border-radius: 50%;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation: twinkle ${Math.random() * 3 + 2}s infinite;
                `;
                container.appendChild(particle);
            }
        }

        // CSS 애니메이션을 동적으로 추가
        const style = document.createElement('style');
        style.textContent = `
            @keyframes twinkle {
                0%, 100% { opacity: 0.2; transform: scale(1); }
                50% { opacity: 1; transform: scale(1.5); }
            }
        `;
        document.head.appendChild(style);

        // 마우스 이동에 따른 시차 효과
        document.addEventListener('mousemove', function(e) {
            const floatingElements = document.querySelectorAll('.floating-circle');
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            floatingElements.forEach((element, index) => {
                const speed = (index + 1) * 0.01;
                const x = (window.innerWidth - mouseX) * speed;
                const y = (window.innerHeight - mouseY) * speed;
                
                element.style.transform += ` translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
